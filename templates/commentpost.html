{% extends "base.html" %}

{% block content %}
    <h2>Comment on post: "<em>{{post.subject}}"</em></h2>

    <form method="post">
      <label>
        <div>Comment</div>
        <textarea name="comment" value="{{comment}}"></textarea>
      </label>

      <div class="error">{{error}}</div>

      <input type="submit">

      &nbsp;&nbsp;

      <a href="/blog" class="login-link">Cancel Comment</a>
    </form>
{% endblock %}
